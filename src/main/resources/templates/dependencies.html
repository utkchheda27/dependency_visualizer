<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dependency Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .input-card {
            flex-shrink: 0;
        }

        form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .graph-card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .controls button {
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px 16px;
            min-width: auto;
            font-size: 0.875rem;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        #cy {
            width: 100%;
            height: 100%;
            background: #0f172a;
            border-radius: 8px;
        }

        #statusMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button.loading #btnText {
            display: none;
        }

        button.loading .spinner {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>API Dependency Visualizer</h1>
            <p>Analyze and visualize microservice dependencies instantly.</p>
        </header>

        <div class="card input-card">
            <form id="scanForm">
                <div class="input-group">
                    <label for="pathInput">Repository Path</label>
                    <input type="text" id="pathInput" placeholder="C:\Users\Name\Projects\MyRepo" required>
                </div>
                <button type="submit" id="scanBtn">
                    <span id="btnText">Generate Graph</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>
        </div>

        <div class="card graph-card">
            <div class="graph-header">
                <h2>Dependency Graph</h2>
                <div class="controls">
                    <button id="layoutBtn">Reset Layout</button>
                    <button id="exportBtn">Export Image</button>
                </div>
            </div>
            <div id="cy"></div>
            <div id="statusMsg">Enter a path to start scanning...</div>
        </div>
    </div>

    <script>
        let cy = null;

        // Get path from URL parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const defaultPath = urlParams.get('path') || '';
        if (defaultPath) {
            document.getElementById('pathInput').value = defaultPath;
            // Auto-trigger scan if path is provided
            setTimeout(() => {
                document.getElementById('scanForm').dispatchEvent(new Event('submit'));
            }, 500);
        }

        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const path = document.getElementById('pathInput').value.trim();
            if (!path) return;

            setLoading(true);
            document.getElementById('statusMsg').style.display = 'none';

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                renderGraph(data);

            } catch (error) {
                console.error(error);
                document.getElementById('statusMsg').textContent = 'Error: ' + error.message;
                document.getElementById('statusMsg').style.display = 'block';
                document.getElementById('statusMsg').style.color = '#ef4444';
            } finally {
                setLoading(false);
            }
        });

        document.getElementById('layoutBtn').addEventListener('click', () => {
            if (cy) {
                cy.layout(getLayoutConfig()).run();
            }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            if (cy) {
                const png = cy.png({ full: true, scale: 2 });
                const link = document.createElement('a');
                link.href = png;
                link.download = 'dependency-graph.png';
                link.click();
            }
        });

        function setLoading(isLoading) {
            const scanBtn = document.getElementById('scanBtn');
            if (isLoading) {
                scanBtn.classList.add('loading');
                scanBtn.disabled = true;
            } else {
                scanBtn.classList.remove('loading');
                scanBtn.disabled = false;
            }
        }

        function renderGraph(elements) {
            if (cy) {
                cy.destroy();
            }

            if (!elements.elements.nodes || elements.elements.nodes.length === 0) {
                document.getElementById('statusMsg').textContent = 'No dependencies found.';
                document.getElementById('statusMsg').style.display = 'block';
                document.getElementById('statusMsg').style.color = '#f59e0b';
                return;
            }

            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements.elements,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#3b82f6',
                            'label': 'data(label)',
                            'color': '#f8fafc',
                            'font-size': '12px',
                            'text-valign': 'bottom',
                            'text-margin-y': 5,
                            'width': 40,
                            'height': 40,
                            'text-outline-width': 2,
                            'text-outline-color': '#1e293b'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': '#475569',
                            'target-arrow-color': '#475569',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'label': 'data(label)',
                            'font-size': '10px',
                            'color': '#94a3b8',
                            'text-rotation': 'autorotate',
                            'text-background-color': '#0f172a',
                            'text-background-opacity': 1,
                            'text-background-padding': 2
                        }
                    },
                    {
                        selector: ':selected',
                        style: {
                            'background-color': '#a78bfa',
                            'line-color': '#a78bfa',
                            'target-arrow-color': '#a78bfa',
                            'source-arrow-color': '#a78bfa'
                        }
                    }
                ],
                layout: getLayoutConfig()
            });

            cy.on('tap', 'node', function (evt) {
                const node = evt.target;
                console.log('Clicked ' + node.id());
            });
        }

        function getLayoutConfig() {
            return {
                name: 'cose',
                animate: true,
                randomize: false,
                componentSpacing: 100,
                nodeRepulsion: function (node) { return 400000; },
                nodeOverlap: 10,
                idealEdgeLength: function (edge) { return 100; },
                edgeElasticity: function (edge) { return 100; },
                nestingFactor: 5,
                gravity: 80,
                numIter: 1000,
                initialTemp: 200,
                coolingFactor: 0.95,
                minTemp: 1.0
            };
        }
    </script>
</body>

</html>
