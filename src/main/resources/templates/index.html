<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Project Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .lead {
            color: #666;
            margin-bottom: 2.5rem;
        }

        .input-group-lg>.form-control {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e9ecef;
            border-right: none;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .input-group-lg>.form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }

        .input-group-lg>.btn {
            border-radius: 0 10px 10px 0;
            padding: 0 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }

        .input-group-lg>.btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-outline-custom {
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="landing-card">
        <i class="fas fa-project-diagram logo-icon"></i>
        <h1>Spring Boot Analyzer</h1>
        <p class="lead">Visualize dependencies, map APIs, and analyze architecture.</p>

        <div class="mb-4 text-start">
            <label for="projectPath" class="form-label fw-bold text-secondary ms-1">Project Path</label>
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white border-end-0 text-muted">
                    <i class="fas fa-folder"></i>
                </span>
                <input type="text" class="form-control border-start-0 ps-0" id="projectPath"
                    placeholder="C:\Path\To\Your\SpringBoot\Project">
                <button class="btn" type="button" onclick="analyzeCustomProject()">Analyze</button>
            </div>
            <div class="form-text ms-1 mt-2">
                <i class="fas fa-info-circle me-1"></i> Enter the absolute path to your project root (containing
                pom.xml)
            </div>
        </div>

        <div class="divider">OR</div>

        <button class="btn btn-outline-custom w-100" onclick="analyzeSelf()">
            <i class="fas fa-code me-2"></i> Analyze This Tool (Demo)
        </button>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
                <div class="modal-body text-center p-5">
                    <div class="spinner-border text-primary mb-4" role="status" style="width: 3rem; height: 3rem;">
                    </div>
                    <h5 class="mb-2">Analyzing Project...</h5>
                    <p class="text-muted mb-0">Parsing source code and building dependency graph.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function analyzeSelf() {
            window.location.href = '/analyzer?self=true';
        }

        async function analyzeCustomProject() {
            const projectPath = document.getElementById('projectPath').value.trim();
            if (!projectPath) {
                alert('Please enter a valid project path');
                return;
            }

            const modal = new bootstrap.Modal(document.getElementById('loadingModal'));
            modal.show();

            try {
                const response = await fetch('/api/analyzer/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ projectPath: projectPath })
                });

                if (response.ok) {
                    // Add a small delay to ensure the user sees the loading state
                    setTimeout(() => {
                        window.location.href = `/analyzer?path=${encodeURIComponent(projectPath)}`;
                    }, 500);
                } else {
                    const error = await response.json();
                    modal.hide();
                    alert('Error: ' + (error.message || 'Failed to analyze project'));
                }
            } catch (error) {
                modal.hide();
                alert('Error: ' + error.message);
            }
        }

        // Allow Enter key to submit
        document.getElementById('projectPath').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                analyzeCustomProject();
            }
        });
    </script>
</body>

</html>
